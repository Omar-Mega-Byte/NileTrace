# Application Name
spring.application.name=analysis-service

# Server Configuration
server.port=8083

# Groq API Configuration
groq.api.key=${GROQ_API_KEY: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}
