# Application Configuration
spring.application.name=incident-service
server.port=8082

# H2 Database Configuration (Default for Development)
spring.datasource.url=jdbc:h2:mem:incidentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (MUST match auth-service)
jwt.secret=NileTrace2026SecretKeyForDevelopmentOnlyChangeInProduction1234567890

# Analysis Service URL
analysis.service.url=http://localhost:8083

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Supabase Configuration (Placeholders - uncomment and configure for production)
#spring.datasource.url=jdbc:postgresql://db.xxxxxx.supabase.co:5432/postgres
#spring.datasource.username=postgres
#spring.datasource.password=YOUR_SUPABASE_PASSWORD
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.com.niletrace.incident=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger / OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
