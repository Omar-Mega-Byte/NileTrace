# Application Configuration
spring.application.name=auth-service
server.port=8081

# H2 Database Configuration (Default for Development)
spring.datasource.url=jdbc:h2:mem:authdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=NileTrace2026SecretKeyForDevelopmentOnlyChangeInProduction1234567890
jwt.expiration=86400000

# Supabase Configuration (Placeholders - uncomment and configure for production)
#spring.datasource.url=jdbc:postgresql://db.xxxxxx.supabase.co:5432/postgres
#spring.datasource.username=postgres
#spring.datasource.password=YOUR_SUPABASE_PASSWORD
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.com.niletrace.auth=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger / OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
